<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>147 Front End Web</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="title-row">
            <div class="col-xs-3 col-sm-6">
                <img src="resources/images/logo1.gif" alt="147 web dev logo" class="logo">
            </div>

            <div class="row pull-right" id="social-media">
                <div class="col-xs-2 soc-media-div">
                    <img id="github" src="resources/images/Github.png" alt="Github profile" class="soc-media-btn">
                </div>
                <div class="col-xs-2 soc-media-div">
                   <img id="facebook" src="resources/images/facebookLink.png" alt="facebook profile" class="soc-media-btn">
               </div>
               <div class="col-xs-2 soc-media-div">
                <img id="linkedin" src="resources/images/Linkedin.png" alt="linkedin profile" class="soc-media-btn">
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="resources/jsmain.js"></script>

</html>
